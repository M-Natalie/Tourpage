{% extends 'base.html' %}

{% block page %}
    <h1>Профиль пользователя:</h1>
    <h2>Логин - {{ profile.user.username }}</h2>
    <h2>ФИО - {{ profile.user.get_full_name }}</h2>
    <h2>Регион - {{ profile.region }}</h2>
    <img src="{{MEDIA_URL}}{{ profile.photo.url }}" alt="User Profile Image" />
{% endblock %}
